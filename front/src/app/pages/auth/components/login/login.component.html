<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Connexion</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Nom d'utilisateur ou email</mat-label>
        <input matInput formControlName="userIdentity" required>
        <mat-error *ngIf="loginForm.get('userIdentity')?.invalid">
          Veuillez saisir un identifiant valide
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="loginForm.get('password')?.invalid">
          Le mot de passe doit contenir au moins 6 caract√®res
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="errorMessage" class="login-error">
        {{ errorMessage }}
      </mat-error>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
        <mat-icon *ngIf="isLoading">autorenew</mat-icon>
        {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <p>Pas de compte ? <a routerLink="/register">Inscrivez-vous</a></p>
  </mat-card-actions>
</mat-card>
