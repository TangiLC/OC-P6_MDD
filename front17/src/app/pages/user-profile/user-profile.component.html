<mat-card *ngIf="userInfo" class="user-profile-card">
  <mat-card-header>
    <mat-card-title>Profil utilisateur</mat-card-title>
  </mat-card-header>

  <mat-card-content >
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="outline" >
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched">
          Username must be between 3 and 30 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [value]="userInfo.email" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput 
               [type]="hidePassword ? 'password' : 'text'" 
               formControlName="password"
        >
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
        Sauvegarder
      </button>
      <a href="javascript:void(0)" (click)="authService.logout()" class="logout-link">Se d√©connecter</a>
  
    </form>
    </mat-card-content>
</mat-card>
