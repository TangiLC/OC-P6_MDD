<mat-card class="theme-detail">
  <mat-card-title>
    <div class="theme-header" [style.backgroundColor]="'#' + theme?.color">
      <img [src]="'/assets/themes/'+theme?.icon+'.png'" [alt]="theme?.title" class="theme-icon"
        onerror="this.src='/assets/themes/themeA.png'" />
      {{ theme?.title }}

    </div>
  </mat-card-title>

  <mat-card-subtitle>
    <div class="theme-info">
      {{ theme?.description }}
    </div>

    <div class="follow-actions">
      <ng-container *ngIf="!isFollowing; else unfollowButton">
        <button mat-raised-button color="primary" (click)="followTheme()">
          <mat-icon>add_circle_outline</mat-icon>
          S'abonner
        </button>
      </ng-container>
      <ng-template #unfollowButton>
        <button mat-stroked-button color="primary" (click)="unfollowTheme()">
          <mat-icon>remove_circle_outline</mat-icon>
          Se d√©sabonner
        </button>
      </ng-template>
    </div>

  </mat-card-subtitle>



</mat-card>
